name: Cleanup PR Preview

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  cleanup-pr:
    if: github.event.pull_request.head.repo.fork != true
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v5
      - name: Delete PR preview from CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: teamdagpenger
          source: ./build/client
          destination: '/dp-rapportering-saksbehandling-frontend/pr-${{ github.event.pull_request.number }}/'
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          delete: true
